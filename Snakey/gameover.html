<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakey.io</title>

    <style>
        body {
            background: #000000;
            background-size: cover;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>

<body onclick="mouseClick(event)">
    <canvas width="600" height="600"></canvas>

    <script src="images.js" type="text/javascript"></script>
    <script src="sounds.js" type="text/javascript"></script>
    <script src="score.js" type="text/javascript"></script>

    <script id="gameover">
        //canvas
        const gameOverCanvas = document.querySelector("canvas");
        const gameOverCtx = gameOverCanvas.getContext("2d");
        //mouse
        let mouseX = 0;
        let mouseY = 0;
        
        //buttons load and draw
        gameOverImage.onload = function(){
            gameOverCtx.drawImage(gameOverImage, 0, 0, gameOverCanvas.width, gameOverCanvas.height);
            gameOverCtx.drawImage(restartImage, 150, 270, 120, 120);
            gameOverCtx.drawImage(homeImage, 330, 270, 120, 120);
        }
        
        //mouse click event
        function mouseClick(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
            buttonClick();
        }
        //on mouse click
        function buttonClick(){
            if(mouseX > 700 && mouseX < 825 && mouseY > 395 && mouseY < 480){
                
                window.location.href = "game.html";
            }else if(mouseX > 885 && mouseX < 1000 && mouseY > 395 && mouseY < 480){
                window.location.href = "index.html";
            }else{
                mouseX = 0;
                mouseY = 0;
            }
        }
        
    </script>
</body>
</html>
