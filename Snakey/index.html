<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakey.io</title>

    <style>
        body {
            background: #000000;
            background-size: cover;
        }

        canvas {
            border: 0px solid #412C17;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>

<body onclick="mouseClick(event)">
    <canvas width="600" height="600"></canvas>
        
    <script src="images.js" type="text/javascript"></script>
    <script src="sounds.js" type="text/javascript"></script>

    <script id="menu">
        //canvas
        const menuCanvas = document.querySelector("canvas");
        const menuCtx = menuCanvas.getContext("2d");
        //mouse
        let mouseX = 0;
        let mouseY = 0;
        //buttons load and draw
        menuImage.onload = function(){
            menuCtx.drawImage(menuImage, 0, 0, menuCanvas.width, menuCanvas.height);
            menuCtx.drawImage(playImage,90, 320, 120, 120);
            menuCtx.drawImage(scoreImage,240, 320, 120, 120);
            menuCtx.drawImage(soundImage,390, 320, 120, 120);
        }
        //mouse click event
        function mouseClick(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
            buttonClick();
        }
        //on mouse click
        function buttonClick(){
            if(mouseX > 645 && mouseX < 760 && mouseY > 445 && mouseY < 565){
                window.location.href = "game.html";
            }else if(mouseX > 795 && mouseX < 910 && mouseY > 445 && mouseY < 565){
                window.location.href = "index.html";
            }else if(mouseX > 945 && mouseX < 1060 && mouseY > 445 && mouseY < 565){
                if(sounds === true){
                    sounds = false;
                    soundImage.src = "./sprites/menu/soundOff.png";
                    menuCtx.drawImage(soundImage,390, 320, 120, 120);
                }else if(sounds === false){
                    sounds = true;
                    soundImage.src = "./sprites/menu/soundOn.png";
                    menuCtx.drawImage(soundImage,390, 320, 120, 120);
                }else{
                    sounds = sounds;
                }
            }else{
                mouseX = 0;
                mouseY = 0;
            }
        }

    </script>
</body>
</html>
